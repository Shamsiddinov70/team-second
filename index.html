<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffeeroasters</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="container footer-container">
        <a class="footer-logo" href="index.html">
          <img
            class="footer-logo-img"
            src="img/footer-logo.svg"
            alt="Site logo"
            width="236"
            height="26"
          />
        </a>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-links" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-links" href="#">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-links" href="#">Create your plan</a>
            </li>
          </ul>
        </nav>

        <div class="footer-socials">
          <a class="footer-socials-link" href="https://facebook.com">
            <img
              class="footer-socials-link-img"
              src="img/facebook.svg"
              alt="facebook"
              width="24"
              height="24"
            />
          </a>
          <a class="footer-socials-link" href="https://twitter.com">
            <img
              class="footer-socials-link-img"
              src="img/twitter.svg"
              alt="twitter"
              width="24"
              height="24"
            />
          </a>
          <a class="footer-socials-link" href="https://instagram.com">
            <img
              class="footer-socials-link-img"
              src="img/instagram.svg"
              alt="instagram"
              width="24"
              height="24"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
